{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/register.css' %}">

    <!-- htmx-->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  </head>





  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="heading1 text-center">Login</h2>


                <form method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <li class="list-group-item">{% render_field form.username  class+="form-control"  placeholder="Username"%}</li>
                    <ion-icon class="user-icon" name="person-add-sharp"></ion-icon>
                   
                  </div>
                  

                      
                  <div class="mb-3">
                    <li class="list-group-item">{% render_field form.password  class+='form-control' placeholder="Password" %}</li>
                    <ion-icon class="lock-1" name="lock-closed-sharp"></ion-icon>
                  </div>
                 


                 


                  <div class="text-center" >
                    <button type="submit" class="btn btn-primary text-center">Login</button>
                  </div>
                    
                </form>
                <a href="{% url 'register-page' %}" > <p>Dont have an account?</p>  </a>



            </div>
        </div>
    </div>

    <!--icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
  </body>
</html>
